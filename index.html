  <div id="characterCreation">
    <h1>Create Character</h1>

    <div class="player" id="playerOne">
      <div class="inputGrouping">
        <div class="customInputText">
          <label for="player1Name">Player 1 Name:</label>
          <input id="player1Name" type="text">

        </div>
        <button onClick="createTrainer('steve')">Go!</button>
      </div>
    </div>

    <div class="player" id="playerTwo">
      <div class="inputGrouping">

          <span class="inputErrorLog">Player must have a name!</span>
        </div>
        <button>Go!</button>
      </div>
    </div>
  </div>
